<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<title>Proyecto13</title>
<link rel='stylesheet' href='estilo.css'>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body style="background-color: #C5E4E7;">
    <div class="container" style="background-color: #fff;border-radius: 10px;">

        <div class="form" name="formulario">
            <span style="color: hsl(183, 100%, 15%);font-family: 'Space Mono', monospace;font-weight: 400;font-size: 14px;">
                Bill
            </span>
            <input placeholder="0"  type="number" class="entradas" id="cantidadtotal">
            <span style="color: hsl(183, 100%, 15%);margin-top: 10px;font-family: 'Space Mono', monospace;font-weight: 400;font-size: 14px;">
                Select Tip
            </span>
            <div class="opciones" style="width: 100%;">
                <button type="button" value="5" id="cinco" class="btn">5%</button>
                <button type="button" value="10" id="diez" class="btn">10%</button>
                <button type="button" value="15" id="quince" class="btn">15%</button>
                <button type="button" value="25" id="vcinco" class="btn">25%</button>
                <button type="button" value="50" id="cincuenta" class="btn">50%</button>
                <input  id="owntip" type="number" style="text-align: center;" placeholder="Custom">
            </div>
            <div id="warning" style="display: flex;justify-content: space-between;">
            <span style="color: hsl(183, 100%, 15%);font-family: 'Space Mono', monospace;font-weight: 400;font-size: 14px;">
                Number of people
            </span>
            <span class="text">Can't be zero</span>
            </div>
            <input min="1" max="50" value="1" type="number" class="entradas" id="personas">
            
        </div>

        <div id="boxgreen">
            <div style="width: 100%;height: 40px;display: flex;justify-content: space-between; align-items: center;">
                <div class="tipografia" style="font-family: 'Space Mono', monospace;color: #fff;font-size: 12px;">
                    <span>Tip Amount</span>
                    <span style="color: #568B91;">/ Person</span>
                </div>
                <div>
                    <span id="totalbwperson" style="color: #28BFAC;font-family: 'Space Mono', monospace;font-weight: 700;font-size: 25px;"></span>
                </div>
            </div>
            <div style="width: 100%;height: 40px;display: flex;justify-content: space-between; align-items: center;margin-top: 30px;">
                <div class="tipografia" style="font-family: 'Space Mono', monospace;color: #fff;font-size: 12px;">
                    <span>Total</span>
                    <span style="color: #568B91;">/ Person</span>
                </div>
                <div>
                    <span id="tipxpersona" style="color: #28BFAC;font-family: 'Space Mono', monospace;font-weight: 700;font-size: 25px;"></span>
                </div>
            </div>
            <button id="reset" style="width: 100%;height: 40px;margin-top: 50px;color:#00474B;border: none;border-radius: 4px;font-family: 'Space Mono', monospace;font-weight: 700;">
            RESET
            </button>
        </div>

    </div>
</body>
</html>
