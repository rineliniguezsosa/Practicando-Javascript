<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<title>Proyecto14</title>
<link rel='stylesheet' href='estilo.css'>
<script src="script.js"></script>
</head>
<body>
    <section class="main">
        <div class="cont-cal">
            <span id="cal">Calculadora</span>
            <input type="text" id="display"></input>

            <div class="base">
                <div class="row">
                    <button class="btn" id="seven" value="7" >7</button>
                    <button class="btn" id="eight" value="8" >8</button>
                    <button class="btn" id="nine" value="9" >9</button>
                    <button id="delete" class="eliminar">C</button>
                </div>
                <div class="row">
                    <button class="btn" value="4" id="four">4</button>
                    <button class="btn" value="5" id="five">5</button>
                    <button class="btn" value="6" id="six">6</button>
                    <button type="button" class="btn" value="+" id="mas">+</button>
                </div>
                <div class="row">
                    <button class="btn" value="1" id="one">1</button>
                    <button class="btn" value="2" id="thow">2</button>
                    <button class="btn" value="3" id="three">3</button>
                    <button class="btn" value="-" id="menos">-</button>
                </div>
                <div class="row">
                    <button class="btn" value="." id="dot">.</button>
                    <button class="btn" id="cero">0</button>
                    <button class="btn" value="/" id="div">/</button>
                    <button class="btn">x</button>
                </div>
                <div class="rowf">
                    <button id="igual">=</button>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
