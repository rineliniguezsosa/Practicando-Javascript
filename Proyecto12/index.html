<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<link rel="preconnect" href="https://fonts.gstatic.com">
<title>Pruebas</title>
<link rel='stylesheet' href='estilo.css'>
<script src="https://kit.fontawesome.com/525d2788d6.js" crossorigin="anonymous"></script>
<script src="./script.js" ></script>
</head>
<body>
    
    <section class="section-center">
        <form action="" class="grocery-form">
            <p class="alert"></p>
            <h3>grocery bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="Añade un nuevo elemento">
                <button  type="submit" class="submit-btn">Añadir</button>
            </div>
        </form>
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                    <p class="title"></p>
                    <div class="btn-container">
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </article>
            </div>
            <button type="button" class="clear-btn">Clear items</button>
        </div>
    </section>
    
   

</body>
</html>
