<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<title>Cuenta Regresiva</title>
<link rel='stylesheet' href='estilo.css'>
<script src="/Proyecto10/script.js" language="javascript" type="text/javascript"></script>
</head>
<body>
        <div class="container">
            <div class="text">
                <span class="texto">ESTAREMOS LANZANDO PRONTO</span>
            </div>
            <div class="cuentaregresiva">
                <div class="limite">
                    <div class="tiempo">
                        <div class="card">
                            <p class="days"></p>
                        </div>
                        <span>DIAS</span>
                    </div>

                    <div class="tiempo">
                        <div class="card">
                            <p class="hours"></p>
                        </div>
                        <span>HORAS</span>
                    </div>

                    <div class="tiempo">
                        <div class="card">
                            <p class="minutes"></p>
                        </div>
                        <span>MINUTOS</span>
                    </div>

                    <div class="tiempo">
                        <div class="card">
                            <p class="seconds"></p>
                        </div>
                        <span>SEGUNDOS</span>
                    </div>

                    
                </div>
            </div>
            <div class="imagen">
                <div class="redes">
                    <img src="/Proyecto10/images/icon-facebook.svg" alt="">
                    <img src="/Proyecto10/images/icon-instagram.svg" alt="">
                    <img src="/Proyecto10/images/icon-pinterest.svg" alt="">
                </div>
            </div>
        </div>
</body>
</html>
